name: Automatisation des tests DevSecOps

on: push

jobs:
  Dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Trivy
        uses: aquasecurity/trivy-action@master
        with:
          version: latest

      - name: 1° - Contrôle des dépendances (requirements.txt) avec Trivy
        run: |
          echo "Analyse des dépendances avec Trivy..."
          trivy fs --exit-code 1 --severity HIGH,CRITICAL requirements.txt
          echo "Analyse terminée."

  Dockerfile:
    runs-on: ubuntu-latest
    needs: Dependances
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Trivy
        uses: aquasecurity/trivy-action@master
        with:
          version: latest

      - name: 2° - Contrôle du Dockerfile (misconfigurations)
        run: |
          echo "Analyse du Dockerfile..."
          trivy config --exit-code 1 Dockerfile
          echo "Analyse terminée."

  Deploy:
    runs-on: ubuntu-latest
    needs: Dockerfile
    steps:
      - name: Deploy
        run: |
          echo "Rien à faire ici. Votre application est prête à être déployée"
